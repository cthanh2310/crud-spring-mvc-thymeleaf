<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
  <title>Title</title>
</head>
<body>
  <div class="container-fluid text-center">
    <div>
      <h1>Manage users</h1>
    </div>
    <div class="m-2">
      <a class="h3" th:href="@{/users/new}">Add new user</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
      [[${message}]]
    </div>

    <div>
      <table class="table table-bordered">
        <thead class="thead-light">
          <tr>
            <th>Id</th>
            <th>Email</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <th:block th:each="user : ${listUsers}">
            <tr>
              <td>[[${user.id}]]</td>
              <td>[[${user.email}]]</td>
              <td>[[${user.firstname}]]</td>
              <td>[[${user.lastname}]]</td>
              <td>
                <a th:href="@{'/users/edit/' + ${user.id} }" class="h4 mr-3">Edit</a>
                <a th:href="@{'/users/delete/' + ${user.id} }" class="h4 mr-3">Delete</a>
              </td>
            </tr>
          </th:block>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
